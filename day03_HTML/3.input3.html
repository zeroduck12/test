<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://localhost/login.jsp">
        <label for="idvalue">아이디 : </label>
        <input type="text"  id = "idvalue" maxlength="10" placeholder="아이디를 입력하시오" >
        <br>
        <label for="pwvalue">비밀번호 : </label>
        <input type="password"  id = "pwvalue" maxlength="10" placeholder="비밀번호를 입력하시오" >
        <br>
        <label for="addressvalue">주소 : </label>
        <input type="text" id = "addressvalue" maxlength="20" placeholder="주소를 입력하시오" >
        <br>
        <input type="submit" >
    </form>
</body>
</html>
