<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--입력 내용에 대한 그룹을 명시하는 부분-->
        <fieldset>
            <!--그룹의 제목-->
            <legend>내용 입력하기</legend>
            <div>
                <label for="user_id">아이디</label>  <!-- 라벨 태그는 없어도되는데 사용자편의를 위해서 넣었음. 아이디 라는 것을 클릭했을 때, 
                    커서가 input입력으로 가게할수 있음. for=""를 통해 짝꿍을 만들 수 있음-->
                <input type="text" name="user_id" id="user_id" maxlength="10" placeholder="아이디를 입력하세요">
            </div>
            <div>
                 <!--name 태그를 지우면 전송을 할때 잘 안됨-->
                <label for="user_name">회원이름</label> 
                <input type="text" name="user_name" id="user_name" maxlength="10" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="user_pw">비밀번호</label> 
                <input type="password" name="user_pw" id="user_pw" maxlength="20" placeholder="패스워드를 입력하세요">
            </div>
            <div>
                <label for="user_memo">자기소개</label> 
                <!-- input 대신에 장문을 입력하기 위한 요소 textarea -->
                <textarea name="memo" id="memo" cols="30" rows="10" maxlength="100" placeholder="자기소개를 입력하세요"></textarea>
            </div>
            <div>
                <label for="data">숨겨진 항목</label> 
                <input type="hidden" name="data" id="data" value="data">
            </div>
        </fieldset>
    </form>
</body>
</html>
