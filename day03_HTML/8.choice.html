<body>
    <!--

        - <option>태그로 선택 항목을 구성한다.
    -->
    <form action="">
        <fieldset>
            <legend>이동 통신사 선택</legend>
            <div>
                <label for="telecom">이동통신사 선택하기</label>
                <select name="telecom" id="telecom">
                    <option>---선택---</option>
                    <option value="SKT">SKTelecom</option>
                    <option value="KT">KT</option>
                    <option value="LG">LGU+</option>
                </select>
            </div>
        </fieldset>
    </form>





</body>
</html>
