<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼</h1>
    <form method = "post" action="regit.jsp">
        <div>
            <label for="idvalue">아이디 : </label>
            <input type="text" id="idvalue" maxlength="10" placeholder="아이디를 입력하세요" name = "idvalue" required > <!-- required : 전송할 때 꼭필요한 것은 이 키워드를 사용-->
            <br>
            <label for="pwvalue">비밀번호 : </label>
            <input type="password" id="pwvalue" maxlength="10" placeholder="비밀번호를 입력하세요"  name = "pwvalue" required>
        </div>

        <div>
            <fieldset>
                <legend>성별</legend>
                    <label>남자 <input type="radio" name = gender id="gender1" value="Male" checked></label><!-- 라벨을 사용하는 또다른 간단한 방법.-->
                    <label>여자 <input type="radio" name = gender id="gender2" value="Female"></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>좋아하는 과목</legend>
                <label for="Java">Java</label>
                <input type="checkbox" name = likeSubject id="Java" value="Java" checked>
                <label for="JSP">JSP</label>
                <input type="checkbox" name = likeSubject id="JSP" value="JSP" checked>
                <label for="HTML">HTML</label>
                <input type="checkbox" name = likeSubject id="HTML" value="HTML" checked>
                <label for="CSS">CSS</label>
                <input type="checkbox" name = likeSubject id="CSS" value="CSS">
            </fieldset>
        </div>
        <br>
        <div>
            <label for="job">직업</label>
                <select name="job" id="job">
                    <option>선택하세요</option>
                    <option value="student">학생</option>
                    <option value="teacher">선생님</option>
                    <option value="developer">개발자</option>
                </select>
        </div>  
        <br>   
        <div>
            <input type="file">
        </div>
        <div>
            <label for="self_introduce">자기소개</label>
            <br>
            <textarea name="self_introduce" id="self_introduce" cols="30" rows="5">자기 소개서를 입력하세요</textarea>
        </div>
        <br>
        <div>
            <label for="address1">우편번호 : </label>
            <input type="text" name="address1" id="address1" readonly value="서울시 강남구"><!-- 불필요한 글자가 들어가는것이 가능;팝업을 통해소만 주소만 가능하도록 구제-->
            <input type="button" value="우편번호">
            <br>
            <label for="address2">주소 : </label>
            <input type="text" name="address2" id="address2">
            <br>
            <label for="address3">상세주소 : </label>
            <input type="text" name="address3" id="address3">
            <br>
            <label for="information">참고사항 : </label>
            <input type="text" name="information" id="information" disabled> <!-- disabled :  Readonly와 비슷하면서 다른 원인,집중과 같은 의미가 있음-->
            <br>
        </div>
        <div>
            <input type="reset" value="다시쓰기">
            <input type="submit" value="확인">
        </div>
    </form>


</body>
</html>
