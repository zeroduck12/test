<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math

        // Math.max()
        let max = Math.max(100,123,1333);
        document.write("<h1>여러 가지 수중 최댓값 : "+ max + "</h1>");
        
        // Math.min()
        let min = Math.max(100,123,1333);
        document.write("<h1>여러 가지 수중 최솟값 : "+ min + "</h1>");

        //원주율
        document.write("<h1>PI : "+ Math.PI + "</h1>");

        //소수점 반올림
        let num1 = 3.7146;
        document.write("<h1>소수점 반올림 : "+ Math.round(num1) + "</h1>");
        
        //소수점 올림
        let num2 = 3.1111;
        document.write("<h1>소수점 올림 : "+ Math.ceil(num2) + "</h1>");
        //소수점 내림
        let num3 = 3.7146;
        document.write("<h1>소수점 내림 : "+ Math.floor(num3) + "</h1>");
      
        //절댓값
        let num4 = -3.7146;
        document.write("<h1>절댓값 : "+ Math.abs(num4) + "</h1>");

        //난수
        document.write("<h1>절댓값 : "+ Math.random() + "</h1>");


    </script>
</body>
</html>
