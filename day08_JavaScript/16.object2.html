<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 다시보자

        let grades = {
            'abc' : 10,
            'def' : 6 ,
            'ghi' : 80
        };

        // document.write(grades['abc']+ "<br>");
        // document.write(grades.def + "<br>");
        document.write("<ol>");
        for( key in grades){
            document.write("<li>key : "+ key + ",value : " + grades[key] + "</li>");
        }
        document.write("</ol>");
    </script>
</body>
