<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let li = ['a', 'b', 'c', 'd', 'e'];
        document.write(li);
        document.write("<br>");
        
        // unshift() : 파라미터 값으로 전달한 값을 배열의 첫 번째 원소로 추가하고 기존 값들은 index가 1씩 증가 시킨다.
        li.unshift('z');
        document.write(li);
        document.write("<br>");

        // shift() : 배열의 첫번쨰 원소를 제거하는 방법
        document.write(li.shift());
        document.write("<br>");
        document.write(li);

        // pop() : 배열의 끝점의 원소를 제거
        document.write("<br>");
        li.pop();
        document.write(li);

        // reverse() : 배열을 거꾸로 정렬
        document.write("<br>");
        li.reverse();
        document.write(li);

        // sort() : 배열을 오름차순으로 정렬
        document.write("<br>");
        li.sort();
        document.write(li);

    </script>
</body>
</html>
