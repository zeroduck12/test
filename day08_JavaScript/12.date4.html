<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mydate = new Date();

        mydate.setFullYear(2015);
        mydate.setMonth(2);     // 3월이라는 뜻
        mydate.setDate(1);
        mydate.setHours(12);
        mydate.setMinutes(16);
        mydate.setSeconds(30);

        let days = ["일", "월", "화", "수", "목", "금", "토"];

        //set 접두사를 를 가지고 있기 끝, get 사용하기
        let yy = mydate.getFullYear();
        let mm = mydate.getMonth()+1;
        let dd = mydate.getDate();
        let i = mydate.getDay();
        let day = days[i];

        let hh = mydate.getHours();
        let mi = mydate.getMinutes();
        let ss = mydate.getSeconds();

        let result = yy + "-" + mm + "-" +dd + " "  + day + "요일" + hh +  ":" + mi + ":" + ss;


        document.write("<br>");
        document.write(result);


    </script>
</body>
</html>
