<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <!-- 베너영역 -->
    <div id="banner">
        <a href="#" id="banner-link" target="_blank">
            <img src="" id="banner-img" width="320" />
        </a>
    </div>
    
    <script>

        // 배너 이미지와 클릭시 이동할 URL을 JSON배열로 정의

        let banner = [
            {img : 'img/1.jpg', url : "https://youtube.com"},
            {img : 'img/2.jpg', url : "https://naver.com"},
            {img : 'img/3.jpg', url : "https://google.com"},
            {img : 'img/4.jpg', url : "https://daum.net"}
        ];

        // n1 ~ n2 사이의 랜덤값을 리턴하는 함수
        function random(n1,n2){
            return parseInt(Math.random() * (n2-n1+1)) + n1;
        }

        function random_banner(){
            // 0부터 (배열길이 -1) 사이의 랜덤값 얻기
            let rand = random(0,banner.length-1);
            // 데이터 중 하나 선택
            let item = banner[rand];
            // 배너 적용하기
            $("#banner-link").attr("href", item.url);
            $("#banner-img").attr("src", item.img);
        }

            //페이지가 열린 후 호출될 함수
            $(function(){
                random_banner();

            setInterval(function(){
                random_banner();
            }, 1000);
            });
        
  

    </script>
</body>

</html>
