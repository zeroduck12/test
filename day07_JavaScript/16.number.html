<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Number(), parseInt()
        //주어진 문자열의 변수가 숫자모양일 경우 실제 숫자형으로 변환해준다.
        
        let value = "100";
        let number1 = Number(value);
        let number2 = parseInt(value);

        let r1 = value + 1;
        let r2 = number1 + 1;
        let r3 = number2 + 1;

        document.write("<h1>r1 =" +r1+"</h1>");
        document.write("<h1>r2 =" +r2+"</h1>");
        document.write("<h1>r3 =" +r3+"</h1>");


    </script>
</body>
</html>
