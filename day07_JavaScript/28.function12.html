<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 기능구현이 먼저이다.
        function ask(question,yes,no){
            if(confirm(question)) {
                yes();
            } else{
                no();
            }
        }
        ask("동의하십니까", 
        function(){alert("동의하셨습니다.")},
        function(){alert("취소버튼을 누르셨습니다")}
        );


        //2. 익명함수 function(){...} 로 풀어보기
        (function(){
            let result = confirm("동의하십니까?");
            if(result) {
                alert("동의하셨습니다.");
            } else{
                alert("취소버튼을 누르셨습니다.");
            }
        })();

    </script>
</body>
</html>
