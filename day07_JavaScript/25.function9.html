    <script>
        //매개변수가 여러개인 경우

        document.write('<br>');

        document.write(user3(8,4));

        let user4 = (a,b) => {
            let c = 3;
            return a+b+c;
        }
        document.write(user4(10,11));

        document.write('<br>');

        let user5 = n => n*2;
