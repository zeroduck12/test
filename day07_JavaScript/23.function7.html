<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
    // 익명함수,  일회성 호출, 그러므로 다시불러올 수가 없다.       ()(); 모양에 추가하기
    (function(){
        let i = 0;
        while(i<20){
            document.write(i);
            i+=1;
        }
    })();


    </script>
</body>
</html>
