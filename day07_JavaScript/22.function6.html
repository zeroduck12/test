<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    // function numbering(){    }  이것과 같게 선언하는 또 다른 방법
    
    // numbering이라는 변수가 함수를 갖게 된다.
    let numbering = function(){
        let i = 0;
        while(i < 10){
            document.write(i);
            i+=1;
        }
    }
      
    numbering();

    </script>
</body>
</html>
