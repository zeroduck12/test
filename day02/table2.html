<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width="300" height="300" align="center">
        <!-- <thead>라는 것은 테이블의 머리, 항목-->
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>    
        <!-- tbody 테이블의 몸땡이, 본문-->
        <tbody>
            <tr>
                <td>최진혁</td>
                <td>남</td>
                <td rowspan="2">청주</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>최유빈</td>
                <td>여</td>
                <!-- td>청주</td> -->
                <td>500</td>
            </tr>
        </tbody>
        <!-- tfoot 테이블의 마지막, 합계-->
        <tfoot> 
            <tr>
                <td colspan="3">합계</td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td>500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
