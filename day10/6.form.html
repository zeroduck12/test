<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <input type="text" name="user_name" id="user_name">
    </form>
<!--
    - id값에 의한 객체 획득 방법 
    let input = document.getElementById("user_name"); 

    - name값에 의한 객체 획득 방법
    위와 같이 접근할 수 도 있음. 접근하는 방법은 매우 많음. 익숙한 방법으로 하면됨
    let myform = document.form1;
    let user_name = myform.user_name;

    let user_name = document.form1.user_name;

    
    - 입력값의 획득
    - id
    document.getElementById("user_name").value;

    - name
    document.form1.user_name.value;
-->

</body>
</html>
