<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 1. 1~100까지 중에 짝수의 합과 홀수의 합을 각각 구하여서 출력
        var sumOdd = 0;
        var sumEven = 0;

        for(var i = 1; i<=100; i++){
            if(i%2 == 1){
                sumOdd += i;
            }
            if(i%2 ==0){
                sumEven +=i;
            }
        }
        document.write("<p>1부터 100중 홀수의 합은 " + sumOdd+"</p>");
        document.write("<p>1부터 100중 짝수의 합은 " + sumEven+"</p>");
    </script>

</body>
</html>
