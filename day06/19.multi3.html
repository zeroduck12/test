<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        테이블 : <table width = "80%" border = '1'>
                    </table>
        2중 for문 


        고생하셨습니다! 질문있습니다  console.log(); 는 콘솔창에 표시할 내용이며,  document.write();는 HTML의 body태그 안에 적을 내용이라고 생각하면 되나요?   - 답변 : 맞다


        */
        document.write("<table border='1' width='80%'>");

        for(var i = 0; i <=5; i++){
            document.write("<tr>");
            for(var j = 0; j<=6; j++){
                document.write("<td>(" +i+ "," +j+ ")</td>");
            }
            document.write("</tr>");
        }
        
        document.write("</table>");
    

    </script>
</body>
</html>
