<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = "B";

        switch(grade){
            case "A":
            document.write("91~100점사이");
            break;
            case "B":
            document.write("81~90점사이");
            break;
            case "C":
            document.write("71~80점사이");
            break;
            case "D":
            document.write("61~70점사이");
            break;
            default :
            document.write("60점 이하");
            break;
        }


    </script>

</body>
</html>
