<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         2. 구구단 2단부터 9단까지 출력 이중포문 쓰겠지
         몇단인지 알려주는 n단에 대해서는 h1태그걸기
         결과값 : <ul>
                    <li> 2 * 1 = 2</li>
                    <li> 2 * 2 = 4</li>
                </ul>      
                */
        for(var i = 2; i <=9; i++){
            document.write("<h1>"+ i + "단</h1><ul>");
            for(var j = 1; j<=9; j++){
                document.write("<li>"+ i +"*" + j + " = " + i*j +"</li>");
            }
            document.write("</ul>");
        }

        
        
    </script>
</body>
</html>
