    <script>
        //문자열의 연산은 "+"만 가능하며, 문자열을 더한다는 의미는 문자열을 연결하는 의미이다.
        var msg1 = "안녕하세요";
        var msg2 = '자바스크립트';
        var msg3 = msg1 + " " + msg2;

        console.log(msg3);

        /////////////////////////////////////
        //문자열과 숫자값이 더해질 경우, 숫자값이 문자열 형태로 변환된다.

        var msg4 = "안녕하세요";
        var num = 1234;
        var result1 = msg4 + num;
        console.log(result1);
        
        
    </script>
